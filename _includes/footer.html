<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date">
    <a href="{{ site.github.url }}/menu/about/">{{ site.data.settings.title }} | {{ site.data.settings.tagline }} | </a><a href="{{ site.github.url }}/siteterms/">Site Terms</a>
  </div>
</footer>
