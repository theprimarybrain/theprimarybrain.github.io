{% if page.flodesk %}
  {% capture flodeskFormID %}{{ page.flodesk }}{% endcapture %}
{% else %}
  {% capture flodeskFormID %}{{ site.data.settings.flodeskDefault }}{% endcapture %}
{% endif %}

<div id="fd-form-{{ flodeskFormID }}"></div>
<script>
  window.fd('form', {
    formId: '{{ flodeskFormID }}',
    containerEl: document.querySelector('#fd-form-{{ flodeskFormID }}')
  });
</script>
